<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контакти</title>
    <link rel="stylesheet" href="style/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <form id="contactForm">
        <label for="name">Ім'я:</label>
        <input type="text" id="name">

        <label for="email">Пошта:</label>
        <input type="text" id="email">

        <label for="message">Повідомлення:</label>
        <textarea id="message" placeholder="Введіть повідомлення..."></textarea>

        <button id="contactFormSubmitButton" type="button">Відправити</button>
    </form>

    <div class="hrefsWrapper">
        <a href="index.html">Детальніше</a>
        <a href="title.html">Загальна</a>
    </div>

    <script type="module" src="js/contactPage/app.js"></script>
</body>
</html>
